<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">
	<title>Unit Converter</title>
</head>

<body>
	<div id="hero">
		<h1 id="title">Metric/Imperial Unit Conversion</h1>
		<input type="text" id="input-text" onchange="inputValue(this.value)" oninput="inputValue(this.value)"/>
		<button id="convert-btn">Convert</button>
	</div>
	<section id="conversions">
		<div class="conversion">
			<h2 class="conversion-metric">Length(Meter/Feet)</h2>
			<p class="conversion-result paragraph-text"></p>
		</div>
		<div class="conversion">
			<h2 class="conversion-metric">Volume(Liters/Gallons)</h2>
			<p class="conversion-result paragraph-text"></p>
		</div>
		<div class="conversion">
			<h2 class="conversion-metric">Mass (Kilograms/Pounds)</h2>
			<p class="conversion-result paragraph-text"></p>
		</div>
	</section>
	<script src="index.js"></script>

</body>

</html>
